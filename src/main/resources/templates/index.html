<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성경 읽기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* 검색 폼 스타일 */
        .search-form {
            text-align: center;
            margin: 20px 0;
        }

        .search-form input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-form button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #2980b9;
        }

        /* 해시태그 스타일의 책 목록 */
        .book-tags {
            margin: 20px 0;
            text-align: center;
        }

        .book-tag {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
        }

        .book-tag:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>성경 책 목록</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>

    <!-- 책 목록 (해시태그 스타일) -->
    <div class="book-tags">
        <a th:each="book : ${books}"
           th:href="@{/book/{book}(book=${book})}"
           th:text="${book}"
           class="book-tag"></a>
    </div>

    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
