<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성경 읽기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 20px; /* 18px * 1.5 = 27px */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 42px; /* 28px * 1.5 = 42px */
        }

        .search-form {
            text-align: center;
            margin: 20px 0;
        }

        .search-form input[type="text"] {
            padding: 15px; /* 패딩 1.5배 증가 */
            width: 375px; /* 너비 1.5배 증가 */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 27px; /* 18px * 1.5 = 27px */
        }

        .search-form button {
            padding: 15px 30px; /* 패딩 1.5배 증가 */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 27px; /* 18px * 1.5 = 27px */
        }

        .search-form button:hover {
            background-color: #2980b9;
        }

        .book-tags {
            margin: 20px 0;
            text-align: center;
        }
        .book-tag-memory {
            display: inline-block;
            margin: 5px;
            padding: 15px 22px; /* 패딩 1.5배 증가 */
            background-color: #17a135;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
            font-size: 20px; /* 20px * 1.5 = 30px */
        }
        .book-tag-old {
            display: inline-block;
            margin: 5px;
            padding: 15px 22px; /* 패딩 1.5배 증가 */
            background-color: #30a4f1;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
            font-size: 20px; /* 20px * 1.5 = 30px */
        }
        .book-tag-new {
            display: inline-block;
            margin: 5px;
            padding: 15px 22px; /* 패딩 1.5배 증가 */
            background-color: #e8973a;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
            font-size: 20px; /* 20px * 1.5 = 30px */
        }

        .book-tag:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 24px; /* 16px * 1.5 = 24px */
            }

            h1 {
                font-size: 36px; /* 24px * 1.5 = 36px */
            }

            .search-form input[type="text"] {
                width: 300px;
                font-size: 24px; /* 16px * 1.5 = 24px */
            }

            .search-form button {
                padding: 12px 22px;
                font-size: 24px; /* 16px * 1.5 = 24px */
            }

            .book-tag {
                padding: 12px 18px;
                font-size: 27px; /* 18px * 1.5 = 27px */
            }
        }
    </style>
</head>
<body>
    <h1>목록</h1>
    <!-- 암송 목록 (해시태그 스타일) -->
    <div class="book-tags">
        <a th:each="memory : ${memoryList}"
           th:href="@{/memory/{memory}(memory=${memory})}"
           th:text="${memory}"
           class="book-tag-memory"></a>
    </div>
    <!-- 검색 폼 -->
    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>

    <!-- 책 목록 (해시태그 스타일) -->
    <div class="book-tags">
        <a th:each="book : ${books_old}"
           th:href="@{/book/{book}(book=${book})}"
           th:text="${book}"
           class="book-tag-old"></a>
    </div>
    <!-- 책 목록 (해시태그 스타일) -->
    <div class="book-tags">
        <a th:each="book : ${books_new}"
           th:href="@{/book/{book}(book=${book})}"
           th:text="${book}"
           class="book-tag-new"></a>
    </div>

    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
