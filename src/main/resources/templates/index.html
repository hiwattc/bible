<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>성경 읽기</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            font-size: 18px; /* 기본 폰트 크기 증가 */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-size: 28px; /* 제목 폰트 크기 증가 */
        }

        .search-form {
            text-align: center;
            margin: 20px 0;
        }

        .search-form input[type="text"] {
            padding: 10px; /* 입력창 크기 증가 */
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px; /* 입력 폰트 크기 증가 */
        }

        .search-form button {
            padding: 10px 20px; /* 버튼 크기 증가 */
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px; /* 버튼 폰트 크기 증가 */
        }

        .search-form button:hover {
            background-color: #2980b9;
        }

        .book-tags {
            margin: 20px 0;
            text-align: center;
        }

        .book-tag {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px; /* 패딩 증가로 클릭 영역 확대 */
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s;
            font-size: 20px; /* 해시태그 폰트 크기 증가 */
        }

        .book-tag:hover {
            background-color: #2980b9;
        }

        /* 스마트폰 반응형 조정 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .search-form input[type="text"] {
                width: 200px;
                font-size: 16px;
            }

            .search-form button {
                padding: 8px 15px;
                font-size: 16px;
            }

            .book-tag {
                padding: 8px 12px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>성경 책 목록</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/search}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="검색어 입력">
        <button type="submit">검색</button>
    </form>

    <!-- 책 목록 (해시태그 스타일) -->
    <div class="book-tags">
        <a th:each="book : ${books}"
           th:href="@{/book/{book}(book=${book})}"
           th:text="${book}"
           class="book-tag"></a>
    </div>

    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
